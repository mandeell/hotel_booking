{% extends 'admin/base_site.html' %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-indigo-50 to-blue-50">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-3">
                        <i class="fas fa-user-plus text-indigo-600"></i>
                        Assign Role to User
                    </h1>
                    <p class="text-gray-600 mt-1">Grant permissions to users through role assignment</p>
                </div>
                <a href="{% url 'admin_user_roles' %}" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    Back to Assignments
                </a>
            </div>
        </div>

        <!-- Form -->
        <form method="post" class="p-6">
            {% csrf_token %}
            
            <div class="space-y-6">
                <!-- User Selection -->
                <div>
                    <label for="user" class="block text-sm font-medium text-gray-700 mb-2">
                        Select User <span class="text-red-500">*</span>
                    </label>
                    <select id="user" name="user" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Choose a user...</option>
                        {% for user in users %}
                            <option value="{{ user.id }}">
                                {{ user.get_full_name|default:user.username }} ({{ user.email }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Role Selection -->
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
                        Select Role <span class="text-red-500">*</span>
                    </label>
                    <select id="role" name="role" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Choose a role...</option>
                        {% for role in roles %}
                            <option value="{{ role.id }}" data-description="{{ role.description }}">
                                {{ role.name }}
                            </option>
                        {% endfor %}
                    </select>
                    <div id="role-description" class="mt-2 text-sm text-gray-600 hidden">
                        <strong>Description:</strong> <span id="description-text"></span>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex items-center justify-end gap-4 pt-6 border-t border-gray-200">
                    <a href="{% url 'admin_user_roles' %}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        Assign Role
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const roleSelect = document.getElementById('role');
    const roleDescription = document.getElementById('role-description');
    const descriptionText = document.getElementById('description-text');

    roleSelect.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const description = selectedOption.getAttribute('data-description');
        
        if (description && description.trim()) {
            descriptionText.textContent = description;
            roleDescription.classList.remove('hidden');
        } else {
            roleDescription.classList.add('hidden');
        }
    });
});
</script>
{% endblock %}
