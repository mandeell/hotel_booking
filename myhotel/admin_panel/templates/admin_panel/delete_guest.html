{% extends 'admin_panel/base_site.html' %}
{% block content %}
<div class="container mx-auto py-8 max-w-lg">
    <h2 class="text-2xl font-bold text-blue-800 mb-6">Delete Guest</h2>
    <div class="bg-white rounded-lg shadow p-6">
        <p>Are you sure you want to delete guest <strong>{{ guest.first_name }} {{ guest.last_name }}</strong>?</p>
        <form method="post" class="mt-6 flex gap-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'admin_panel:admin_guests' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
