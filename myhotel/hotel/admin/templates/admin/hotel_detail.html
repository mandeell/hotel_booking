{% extends 'admin/base_site.html' %}
{% load static %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Hotel Details</h1>
<div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl mx-auto mt-8">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="min-w-full mb-8 rounded-xl overflow-hidden">
            <tbody>
                <tr class="even:bg-gray-50 hover:bg-blue-50 transition">
                    <td class="py-4 px-4 font-semibold text-gray-700 w-1/3 align-top">Logo</td>
                    <td class="py-4 px-4">
                        <div class="flex items-center gap-4">
                            {% if hotel.hotel_logo %}
                                <img src="{{ hotel.hotel_logo.url }}" alt="Hotel Logo" class="h-16 w-16 rounded-full object-cover border-2 border-blue-200 shadow">
                            {% else %}
                                <div class="h-16 w-16 rounded-full bg-gray-200 flex items-center justify-center text-gray-400 border-2 border-gray-300">No Logo</div>
                            {% endif %}
                            <input type="file" name="hotel_logo" class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                        </div>
                    </td>
                </tr>
                <tr class="even:bg-gray-50 hover:bg-blue-50 transition">
                    <td class="py-4 px-4 font-semibold text-gray-700 align-top">Name</td>
                    <td class="py-4 px-4">
                        <input type="text" name="name" value="{{ form.name.value|default:hotel.name }}" class="w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 px-4 py-2 text-gray-800 bg-white shadow-sm transition" required />
                    </td>
                </tr>
                <tr class="even:bg-gray-50 hover:bg-blue-50 transition">
                    <td class="py-4 px-4 font-semibold text-gray-700 align-top">Address</td>
                    <td class="py-4 px-4">
                        <textarea name="address" rows="2" class="w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 px-4 py-2 text-gray-800 bg-white shadow-sm transition" required>{{ form.address.value|default:hotel.address }}</textarea>
                    </td>
                </tr>
                <tr class="even:bg-gray-50 hover:bg-blue-50 transition">
                    <td class="py-4 px-4 font-semibold text-gray-700 align-top">Contact Email</td>
                    <td class="py-4 px-4">
                        <input type="email" name="contact_email" value="{{ form.contact_email.value|default:hotel.contact_email }}" class="w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 px-4 py-2 text-gray-800 bg-white shadow-sm transition" required />
                    </td>
                </tr>
                <tr class="even:bg-gray-50 hover:bg-blue-50 transition">
                    <td class="py-4 px-4 font-semibold text-gray-700 align-top">Contact Phone</td>
                    <td class="py-4 px-4">
                        <input type="text" name="contact_phone" value="{{ form.contact_phone.value|default:hotel.contact_phone }}" class="w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 px-4 py-2 text-gray-800 bg-white shadow-sm transition" required />
                    </td>
                </tr>
                <tr class="even:bg-gray-50 hover:bg-blue-50 transition">
                    <td class="py-4 px-4 font-semibold text-gray-700 align-top">Description</td>
                    <td class="py-4 px-4">
                        <textarea name="description" rows="3" class="w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 px-4 py-2 text-gray-800 bg-white shadow-sm transition">{{ form.description.value|default:hotel.description }}</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded-lg shadow transition">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
