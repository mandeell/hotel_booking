{% load static %}
<section id="contact" class="contact-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h2 class="text-light">Get in Touch</h2>
        <p class="lead">Ready to experience luxury? Contact us for reservations and inquiries.</p>
        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>{{ hotel.address }}</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span>{{ hotel.contact_phone }}</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>{{ hotel.contact_email }}</span>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <form id="contactForm" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" name="name" class="form-control" placeholder="Your Name" required />
            </div>
            <div class="col-md-6 mb-3">
              <input type="email" name="email" class="form-control" placeholder="Your Email" required />
            </div>
          </div>
          <div class="mb-3">
            <input type="text" name="subject" class="form-control" placeholder="Subject" required />
          </div>
          <div class="mb-3">
            <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <div id="contact-feedback" class="mb-3"></div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
