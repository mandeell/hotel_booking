{% load static %}
<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookingModalLabel">Complete Your Booking</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="fullBookingForm" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" required />
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" required />
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" name="phone" required />
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Check-in Date</label>
              <input type="date" class="form-control" id="modalCheckin" name="modalCheckin" required />
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Check-out Date</label>
              <input type="date" class="form-control" id="modalCheckout" name="modalCheckout" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Room Type</label>
              <select class="form-control" id="roomType" name="roomType" required>
                <option value="">Select Room</option>
                {% for room_type in room_types %}
                  <option value="{{ room_type.id }}" data-base-price="{{ room_type.base_price }}" data-capacity="{{ room_type.capacity }}">
                    {{ room_type.name }} - â‚¦{{ room_type.base_price }}/night
                  </option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Max. Guests</label>
              <input type="text" class="form-control" id="modalGuests" name="modalGuests" readonly />
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Rooms</label>
              <select class="form-control" id="modalRooms" name="rooms" required>
                <option value="1">1 Room</option>
                <option value="2">2 Rooms</option>
                <option value="3">3 Rooms</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Total Cost</label>
              <input type="text" class="form-control" id="modalTotalCost" name="modalTotalCost" readonly />
            </div>
              <div class="col-md-6 mb-3">
              <label class="form-label"></label>
              <input type="text" class="form-control" id="modalBasePrice" name="modalBasePrice" readonly hidden="hidden"/>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Special Requests</label>
            <textarea class="form-control" id="special_requests" name="special_requests" rows="2" placeholder="Any special requests or notes..."></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="submitBooking">Proceed to Confirmation</button>
      </div>
    </div>
  </div>
</div>
